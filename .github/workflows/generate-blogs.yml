name: Generate Blog Post

on:
  schedule:
    # Run every 5 days at 9:00 AM UTC
    - cron: "0 9 */5 * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Prevent hanging jobs

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Shallow clone (faster)

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache dependencies for faster runs
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run blog generator
        id: generate
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
        run: |
          echo "## ðŸ¤– Blog Generation Started" >> $GITHUB_STEP_SUMMARY

          # Get current day of month to determine source
          DAY=$(date +%d)
          if [ $((DAY % 2)) -eq 0 ]; then
            echo "ðŸ“° Even day ($DAY) - Using HN topics" >> $GITHUB_STEP_SUMMARY
            export BLOG_SOURCE="hn"
          else
            echo "ðŸ“° Odd day ($DAY) - Using Dev.to topics" >> $GITHUB_STEP_SUMMARY
            export BLOG_SOURCE="devto"
          fi

          bun run blog-generator/index.ts 2>&1 | tee blog-output.log

          # Extract blog info from output
          if grep -q "âœ… Blog generated successfully" blog-output.log; then
            BLOG_FILE=$(grep -E "File: src/content/(blog|ai-blogs)/" blog-output.log | sed 's/.*File: //')
            BLOG_TITLE=$(grep "Title: " blog-output.log | sed 's/.*Title: //' | head -1)
            BLOG_SOURCE=$(grep "Source: " blog-output.log | sed 's/.*Source: //' | head -1)
            echo "BLOG_FILE=$BLOG_FILE" >> $GITHUB_OUTPUT
            echo "BLOG_TITLE=$BLOG_TITLE" >> $GITHUB_OUTPUT
            echo "BLOG_SOURCE=$BLOG_SOURCE" >> $GITHUB_OUTPUT
            echo "âœ… **Success:** $BLOG_TITLE" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“„ File: \`$BLOG_FILE\`" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“° Source: **$BLOG_SOURCE**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Blog generation failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Commit and push changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "âš ï¸ No changes to commit" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            COMMIT_MSG="ðŸ¤– New blog: ${{ steps.generate.outputs.BLOG_TITLE }}"
            git commit -m "$COMMIT_MSG"
            git push
            echo "âœ… Committed and pushed changes" >> $GITHUB_STEP_SUMMARY
          fi

      # Optional: Upload logs as artifact on failure
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: blog-generation-logs
          path: blog-output.log
          retention-days: 7
